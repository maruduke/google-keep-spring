<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/index.css" />
    <!-- 구글 무료 아이콘: https://fonts.google.com/icons -->

    <link
      href="https://fonts.googleapis.com/icon?family=Material+Icons|Material+Icons+Outlined"
      rel="stylesheet"
    />

    <title>My Notes</title>
  </head>
  <body>
    <main>
      <img id="mainBanner" src="img/main_banner.png" />
      <!-- 새로운 노트 생성 컴포넌트 -->
      <div id="newNoteBar">
        <input type="text" placeholder="노트 작성..." />
      </div>

      <div id="emptyNotes">
        <img src="img/empty_icon.png" />
        <div>추가한 메모가 여기에 표시됩니다.</div>
      </div>

      <!-- 핀 노트 -->
      <section id="pinnedNoteList" class="notes-section">
        <div class="section-header">핀 노트</div>
        <div class="note-container"></div>
      </section>

      <!-- 노트들 -->
      <section id="noteList" class="notes-section">
        <div class="section-header">노트</div>
        <div class="note-container"></div>
      </section>
    </main>

    <footer>Crafted by gyeonseok lee</footer>

    <div id="modalLayout" class="hide"></div>

    <div id="modalWrapper" class="hide">
      <div class="modal-container">
        <div class="note-content">
          <input class="note-title-input" type="text" placeholder="제목" />
          <textarea class="note-body-input"></textarea>
        </div>
        <div class="note-footer">
          <div>
            <button class="pin">
              <span class="material-icons md-18 gray">push_pin</span>
            </button>
            <div class="color-select">
              <input class="color-picker" type="color" value="#FFFFFF" />
              <span class="material-icons-outlined md-18 gray">palette</span>
            </div>
            <button class="delete">
              <span class="material-icons-outlined md-18 gray">delete</span>
            </button>
          </div>
          <button class="close">닫기</button>
        </div>
      </div>
    </div>

    <script src="js/index.js"></script>
  </body>
</html>
